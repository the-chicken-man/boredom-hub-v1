<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boredom Hub Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            background-color: #1e1e1e;
            border: 1px solid #333;
            margin: 10px;
            border-radius: 8px;
        }
        #message-input, #username-input {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
        #message-input input, #username-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        #message-input button, #username-input button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #message-input button:hover, #username-input button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            border-bottom: 1px solid #333;
        }
        .username {
            font-weight: bold;
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <div id="username-input">
        <input type="text" id="input-username" placeholder="Enter your username...">
        <button onclick="setUsername()">Set Username</button>
    </div>
    <div id="chat-container" style="display: none;"></div>
    <div id="message-input" style="display: none;">
        <input type="text" id="input-message" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        let username = '';

        function setUsername() {
            const usernameInput = document.getElementById('input-username').value.trim();
            if (usernameInput === '') return;

            username = usernameInput;
            document.getElementById('username-input').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            document.getElementById('message-input').style.display = 'flex';
        }

        function sendMessage() {
            const messageText = document.getElementById('input-message').value.trim();
            if (messageText === '') return;

            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="username">${username}:</span> ${messageText}`;
            document.getElementById('chat-container').appendChild(messageElement);

            document.getElementById('input-message').value = '';
            document.getElementById('chat-container').scrollTop = document.getElementById('chat-container').scrollHeight;
        }

        document.getElementById('input-message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('input-username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                setUsername();
            }
        });
    </script>
</body>
</html>
