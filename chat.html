<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    
    <!-- Add your Boredom Hub styling here to match the look -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #0066cc;
        }
        #chat {
            margin-top: 20px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 300px;
            text-align: left;
        }
        #chat p {
            background-color: #e1e1e1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            word-wrap: break-word;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #username {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            width: 200px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #004d99;
        }
    </style>
    
    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD4g-h4FW48WACose1dziPjYPK1mpuwtZ4",
            authDomain: "boredom-hub-chat.firebaseapp.com",
            databaseURL: "https://boredom-hub-chat.firebaseio.com",
            projectId: "boredom-hub-chat",
            storageBucket: "boredom-hub-chat.appspot.com",
            messagingSenderId: "413276587785",
            appId: "1:413276587785:web:2fce7102f5ce3265b9b5d8"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);
        const messagesRef = db.ref("messages");

        // Send message to Firebase
        document.getElementById("send").addEventListener("click", () => {
            const username = document.getElementById("username").value.trim();
            const message = document.getElementById("message").value.trim();
            if (username && message) {
                // Save message with username
                messagesRef.push({ username: username, text: message });
                document.getElementById("message").value = ""; // Clear input
            } else {
                alert("Please enter both a username and a message!");
            }
        });

        // Listen for new messages and display them
        messagesRef.on("child_added", (snapshot) => {
            const chat = document.getElementById("chat");
            const newMessage = document.createElement("p");
            const messageData = snapshot.val();
            newMessage.textContent = `${messageData.username}: ${messageData.text}`;
            chat.appendChild(newMessage);
        });
    </script>
</head>
<body>
    <h1>Chat</h1>
    <div id="chat"></div>
    <input id="username" type="text" placeholder="Enter your username">
    <input id="message" type="text" placeholder="Type a message...">
    <button id="send">Send</button>
</body>
</html>
