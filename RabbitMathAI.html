<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/4/4d/Shrek_%28character%29.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.4.0/math.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: purple;
      font-family: 'Anton', sans-serif;
      color: white;
      text-align: center;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      position: sticky;
      top: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 50px;
      font-size: 4rem;
    }

    .chat-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }

    .response {
      margin-top: 20px;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="vortex.html">Vortex</a>
    <a href="rabbit/rabbit code.html">Rabbit AI</a>
  </nav>
  
  <h1>Rabbit AI</h1>
  <p>Ask me anything!</p>

  <div class="chat-container">
    <input type="text" id="userInput" placeholder="Give me a math problem...">
    <button onclick="processInput()">Ask</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    const predefinedResponses = {
      "hello": "Hi there! How can I assist you today?",
      "how are you": "I'm just a code, but I'm doing great! Thanks for asking!",
      "joke": "Why don't skeletons fight each other? They don't have the guts!",
      "trivia": "Did you know? The Eiffel Tower can be 15 cm taller during the summer due to the expansion of iron.",
    };

    function processInput() {
      const userInput = document.getElementById('userInput').value.toLowerCase().trim();
      const responseDiv = document.getElementById('response');
      
      if (userInput === "") {
        responseDiv.textContent = "Please ask a question.";
        return;
      }

      // Check if it's a math equation
      try {
        const result = math.evaluate(userInput);
        responseDiv.textContent = `Answer: ${result}`;
        return;
      } catch (e) {}

      // Check for predefined responses
      if (predefinedResponses[userInput]) {
        responseDiv.textContent = predefinedResponses[userInput];
        return;
      }

      // Complex AI-like responses (here, for simplicity, randomize or add some humor)
      const complexResponses = [
        "That's a tough one! But hey, I'll figure it out... eventually!",
        "I'm still learning, but I’ll try my best to answer that!",
        "You know, I might just be able to help with that, if I had a better understanding of the world...",
        "Hold on, let me process that... Hmm, looks like I need a better AI upgrade for this.",
        "My code brain is frying... Give me a second, I’ll be back in a jiff!"
      ];

      // Return a random complex response
      const randomResponse = complexResponses[Math.floor(Math.random() * complexResponses.length)];
      responseDiv.textContent = randomResponse;
    }
  </script>
</body>
</html>
