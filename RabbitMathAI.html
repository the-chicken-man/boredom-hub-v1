  <h1>Rabbit AI</h1>
  <p>Ask me anything!</p>

  <div class="chat-container">
    <input type="text" id="userInput" placeholder="Ask me a question or give me a math problem...">
    <button onclick="processInput()">Ask</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    const predefinedResponses = {
      "hello": "Hi there! How can I assist you today?",
      "how are you": "I'm just a code, but I'm doing great! Thanks for asking!",
      "joke": "Why don't skeletons fight each other? They don't have the guts!",
      "trivia": "Did you know? The Eiffel Tower can be 15 cm taller during the summer due to the expansion of iron.",
    };

    function processInput() {
      const userInput = document.getElementById('userInput').value.toLowerCase().trim();
      const responseDiv = document.getElementById('response');
      
      if (userInput === "") {
        responseDiv.textContent = "Please ask a question.";
        return;
      }

      // Check if it's a math equation
      try {
        const result = math.evaluate(userInput);
        responseDiv.textContent = `Answer: ${result}`;
        return;
      } catch (e) {}

      // Check for predefined responses
      if (predefinedResponses[userInput]) {
        responseDiv.textContent = predefinedResponses[userInput];
        return;
      }

      // Complex AI-like responses (here, for simplicity, randomize or add some humor)
      const complexResponses = [
        "That's a tough one! But hey, I'll figure it out... eventually!",
        "I'm still learning, but I’ll try my best to answer that!",
        "You know, I might just be able to help with that, if I had a better understanding of the world...",
        "Hold on, let me process that... Hmm, looks like I need a better AI upgrade for this.",
        "My code brain is frying... Give me a second, I’ll be back in a jiff!"
      ];

      // Return a random complex response
      const randomResponse = complexResponses[Math.floor(Math.random() * complexResponses.length)];
      responseDiv.textContent = randomResponse;
    }
  </script>
</body>
