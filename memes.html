    // Function to add meme link to the array
    function addMeme() {
      const memeInput = document.getElementById("meme-input").value;
      if (memeInput && !memeLinks.includes(memeInput)) {
        memeLinks.push(memeInput);
        document.getElementById("meme-input").value = ""; // Clear input
        alert("Meme added!");
      } else {
        alert("Please enter a valid link or the meme is already added.");
      }
    }

    // Function to show a random meme
    function showRandomMeme() {
      if (memeLinks.length === 0) {
        alert("Please add some memes first!");
        return;
      }
      const randomIndex = Math.floor(Math.random() * memeLinks.length);
      const memeDisplay = document.getElementById("meme-display");
      memeDisplay.src = memeLinks[randomIndex];
    }
  </script>
