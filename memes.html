<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memes - Boredom Hub</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/4/4d/Shrek_%28character%29.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: purple;
      font-family: 'Anton', sans-serif;
      color: white;
      text-align: center;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      position: sticky;
      top: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-top: 50px;
      font-size: 4rem;
    }

    .meme-container {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .meme {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    button {
      padding: 10px;
      background-color: orange;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }

    .like-button {
      margin-top: 10px;
      padding: 10px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .like-button:hover {
      background-color: darkgreen;
    }

    .liked-memes {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="vortex.html">Vortex</a>
    <a href="memes.html">Memes</a>
  </nav>
  
  <h1>Memes</h1>
  <p>Scroll through memes and like your favorites to get more!</p>

  <div class="meme-container" id="memeContainer">
    <!-- Memes will be loaded here dynamically -->
  </div>

  <button onclick="loadMemes()">Load Memes</button>

  <div class="liked-memes" id="likedMemes">
    <h2>Your Liked Memes:</h2>
    <ul id="likedList"></ul>
  </div>

  <script>
    let likedMemes = [];
    const giphyAPIKey = 'YOUR_GIPHY_API_KEY';  // Replace with your Giphy API key
    const giphyAPIUrl = 'https://api.giphy.com/v1/gifs/search';

    // Fetch memes from Giphy API
    async function fetchMemes() {
      const query = 'funny';  // Search query to fetch memes
      const limit = 5;        // Limit the number of memes to display
      const url = `${giphyAPIUrl}?api_key=${giphyAPIKey}&q=${query}&limit=${limit}&rating=g`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        return data.data;
      } catch (error) {
        console.error('Error fetching memes:', error);
        return [];
      }
    }

    // Function to load memes onto the page
    async function loadMemes() {
      const memeContainer = document.getElementById('memeContainer');
      memeContainer.innerHTML = '';

      const memes = await fetchMemes();

      memes.forEach(meme => {
        const memeDiv = document.createElement('div');
        memeDiv.className = 'meme-div';

        const memeImage = document.createElement('img');
        memeImage.className = 'meme';
        memeImage.src = meme.images.fixed_height.url;

        const memeCaption = document.createElement('p');
        memeCaption.innerHTML = meme.title || 'Untitled Meme';

        const likeButton = document.createElement('button');
        likeButton.className = 'like-button';
        likeButton.innerHTML = 'Like';
        likeButton.onclick = function () {
          likeMeme(meme);
        };

        memeDiv.appendChild(memeImage);
        memeDiv.appendChild(memeCaption);
        memeDiv.appendChild(likeButton);
        
        memeContainer.appendChild(memeDiv);
      });
    }

    // Function to like a meme
    function likeMeme(meme) {
      if (!likedMemes.includes(meme)) {
        likedMemes.push(meme);
        updateLikedMemes();
        alert('Meme liked! You will get similar memes.');
      }
    }

    // Function to update the list of liked memes
    function updateLikedMemes() {
      const likedList = document.getElementById('likedList');
      likedList.innerHTML = '';

      likedMemes.forEach(meme => {
        const listItem = document.createElement('li');
        listItem.textContent = meme.title || 'Untitled Meme';
        likedList.appendChild(listItem);
      });
    }

    // Load initial memes on page load
    window.onload = loadMemes;
  </script>
</body>
</html>
